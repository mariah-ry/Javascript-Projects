<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Project 9</title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Images, number caption and text -->
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="slides/cat1.png" style="width:100%">
                <div class="text">A round, grey kitty lays on his blanket.</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="slides/cat2.png" style="width:100%">
                <div class="text">A white-colored kitty basks in the light.</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="slides/cat3.png" style="width:100%">
                <div class="text">This long-haired kitty is enjoying some time outside.</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- Dots & Circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Timer -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

    </body>

</html>
